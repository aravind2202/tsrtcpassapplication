<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <center>
    <table width: 400px; bgcolor="#EEE6E6" cellpadding="20"; style="border-radius: 20px;height: 100px;" >
        <tr>
            <td align="center">
                <img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo-compressed-image@5x.webp" style="width: 50px;height: 50px;" alt="tgrtc">
                <H2 style="color: blue;">TELANAGANA STATE ROAD TRANSPORT CORPORATION</H2>
                <h2>GENERAL BUS PASS APPLICATION</h2>
            </td>
        </tr>
    </table>
</center>
<br>
<center>
<form action="inde.html" method="get">
    <fieldset style="width: 800px; border-radius: 20px;" cellpadding="20px">
        <legend style="background-color: blue; border-radius: 5px; color: aliceblue;">Applicant detials</legend>
        <table cellpadding="10" width="800px" >
            <tr>
                <td>
                    <label for="name">Name<span style= "color:red;">*</span></label>
                </td>
                <td>
                    <input placeholder="Enter username" type="text" name="name" required maxlength="20" minlength="5">
                    <br>
                    <small><font color="red">(maximum charecters 20)</font>
                         
                    </small>

                </td>
                <td>
                    <label for="fathersname">Fathers guardians</label>
                    <br>
                    Name <font color="red">*</font>
                </td>
                <td>
                    <input placeholder="Enter fathername" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob" >Date of birth</label>
                     <font color="red">*</font>
                    <br>
                     <small><font color="blue">(ddmmyyyy)</font></small>
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                     <label for="g">Gender</label>
                     <font color="red">*</font>
                </td>
                <td>
                    <input type="radio" name="g">female<input name="g" type="radio">male
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ag">Age as on:</label>
                    
                </td>
                <!-- <br> -->
                <td>
                    <input placeholder="Enter age" type="number">
                </td>
                <td>
                    <label for="aa">Aadhar number:</label>
                </td>
                <!-- <br> -->
                <td>
                    <input placeholder="Enter 12 digits no" type="number">
                </td>
                <tr>
                    <td>
                        <label for="wt">whatsapp number</label>
                        <font color="red">*</font>
                    </td>
                    <!-- <br> -->
                    <td>
                        <input placeholder="Enter phone no" type="number">
                    </td>
                    <td>
                        <label for="e">E-mail id</label><font color="red">*</font>
                    </td>
                    <!-- <br> -->
                    <td>
                        <input placeholder="Enter e-mail" type="text">
                    </td>
                    <tr>
                        <td>
                            <label for="f">file</label><font color="red">*</font>
                        </td>
                        <!-- <br> -->
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                </tr>
            </tr>
        </table>
    </fieldset>

</center>
<br>
<center>
    <input type="submit" value="submit">
</center>
</form>
</body>
</html>
